<script>
timer = window.setInterval("culcDay()", 6000);
function culcDay(){
 today = new Date()
 nextDate = new Date("January 1, 2017")
 var days   = Math.floor((nextDate  - today)/(24*60*60*1000));
   var  hms    = (nextDate / 1000 - today / 1000) % 86400;
   var  minutes = Math.floor(hms/60) % 60;
   var  hours   = Math.floor(hms/3600) % 60;
console.log(minutes);

document.getElementById("w").innerHTML = hours;
document.getElementById("e").innerHTML = minutes;
}
